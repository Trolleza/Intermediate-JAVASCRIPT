<!DOCTYPE html>
<html id="01">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events (Part 02)!</title>

    <script>
        function onOver(elemento){
            elemento.style.backgroundColor = "red"}
        
        function onOut(elemento){
            elemento.style.backgroundColor = "cornflowerblue"}
   </script>

    <style>
        img{
            width: 200px;
            margin-bottom: 25px;}

        div{
            display: inline;
            padding: 10px;
            font-size: 2rem;
            background-color: cornflowerblue;
            color: aliceblue;}
    </style>

</head>

<body onload="console.log('PÃ¡gina completamente carregada')">
    <img src="https://i1.wp.com/gamelogia.com.br/wp-content/uploads/2016/11/gamer.jpg?resize=1280%2C640">
    <br>
    <div onmouseover="onOver(this)"
         onmouseout="onOut(this)">Click</div>
</body>

</html>
